<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            height: 100vh;
            overflow: hidden;
            position: relative;
            cursor: pointer;
        }
        
        .gif-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .gif-background::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: 1;
        }
        
        .gif-background img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body onclick="startMusic()">
    <div class="gif-background">
        <img src="assets/hahaha.gif" id="gifImage">
    </div>

    <audio id="backgroundMusic" loop>
        <source src="assets/musichaha.mp3" type="audio/mpeg">
    </audio>

    <script>
        function startMusic() {
            const music = document.getElementById('backgroundMusic');
            const playPromise = music.play();
            
            if (playPromise !== undefined) {
                playPromise.then(() => {
                    document.body.style.cursor = 'default';
                });
            }
            
            document.body.onclick = null;
        }
        
        window.addEventListener('load', function() {
            const gifImage = document.getElementById('gifImage');
            gifImage.onerror = function() {
                document.querySelector('.gif-background').style.background = '#000';
            };
            
            setTimeout(() => {
                const music = document.getElementById('backgroundMusic');
                const playPromise = music.play();
                
                if (playPromise !== undefined) {
                    playPromise.then(() => {
                        document.body.onclick = null;
                    });
                }
            }, 1000);
        });
        
        window.addEventListener('resize', function() {
            const gif = document.getElementById('gifImage');
            gif.style.width = '100%';
            gif.style.height = '100%';
        });
    </script>
</body>
</html>
